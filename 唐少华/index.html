<script src="js/zepto.min.js"></script>
<script src="js/touch.min.js"></script>

<script>

    var i=0; //当前页
    //获取总的页数，适应多个页
    var pageCount=$(".page").length-1;

    $("body").swipeUp(
            function () {

                if(i<pageCount){
                    $(".page").eq(i).addClass("pageUp");
                    $(".page").eq(i).children().addClass("hide");
                    i++;  //i=i+1;
                    $(".page").eq(i).removeClass("pageDown");
                    $(".page").eq(i).children().removeClass("hide");
                }

            }
    );
    $("body").swipeDown(
            function () {

                if(i>0){
                    $(".page").eq(i).addClass("pageDown");
                    $(".page").eq(i).children().addClass("hide");
                    i--;  //i=i-1;
                    $(".page").eq(i).removeClass("pageUp");
                    $(".page").eq(i).children().removeClass("hide");
                }

            }
    );
    $(".music").tap(
            function(){
                $(this).toggleClass("rotatemusic");"pageUp"
//                $("#audio").get(0).pause;
                if($("#audio").get(0).paused){
                    $("#audio").get(0).play();
                }
                else{
                    $("#audio").get(0).pause;
                }
            }
    );

</script>
